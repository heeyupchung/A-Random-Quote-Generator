<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <header>
      <h1>Bible Memory Verses</h1>
      <button id="load-quote" class="load-quote">Show another verse</button>
    </header>

    <div class="container">
      <div id="quote-box" class="quote-box">
        <p class="quote">Commit your work to the Lord, and your plans will be established.</p>
        <p class="book">Proverbs<span class="verse">16:3</span><span class="version">ESV</span></p>
      </div>
    </div>
    
    <script src="js/script.js"></script>
  </body>
</html>
